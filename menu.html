<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="images/logo/ohmyfood.png" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Menu - La palette du goût</title>
</head>
<body>
    <div class="main-container">

        <header class="header">
            <div class="appBar">
                <img class="appBar__goback" src="assets/GoBack.svg" alt="Flèche de retour">
                <img class="appBar__logo" src="assets/ohmyfood.png" alt="Logo ohmyfood">
            </div>
            <div class="appBar__location">
                <div class="appBar__location">
                    <img class="appBar__location-logo" src="assets/Pin.svg" alt="icone localisation">
                    <p>Paris, Belleville</p>
                </div>
            </div>
        </header>
</body>
</html>
